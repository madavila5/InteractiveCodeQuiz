<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    
    <title>Code Quiz</title>
</head>
<body>
    <div class="container">
        <h1>CODE QUIZ</h1>
        <p>You have 30 seconds to finish this Quiz.</p>

        <div id= "qContainer" >
            <div id="timer">Time left:</div>
            <div id="question"><p>Question</p></div>
                <button id="a"class="btn" onclick="check('a')">Option a</button>
                <button id="b"class="btn" onclick="check('b')">Option b</button>
                <button id="c"class="btn" onclick="check('c')">Option c</button>
                <button id="d"class="btn" onclick="check('d')">Option d</button>
            <div id="result"></div>
        </div>    
        <div class= "controls">
            <button id="start">Start</button>
            <button id="highScore" onclick="showHS()">High Score</button>
        </div>
        <div id="hsContainer">
            <div id="row">
                <h2>Initials</h2>
                <h2>Score</h2>
            </div>
            <div id="hsInitial"></div>
            <div id="hScore"></div>
        </div>
        <div id="gameEnd">
            <div id="finalScore"></div>
            <input type="text" size="30" id="initials" placeholder="Your Initials"/>
            <button id="addScore">Add My Score</button>
        </div>
        <div id="replay">
            <button id="again" onclick="replay()">Play Again</button>
        </div>
    </div>
    
</body>
</html>
